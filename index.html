<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registration Form</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#register-tab">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#list-tab">List of Applicants</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="register-tab">
                <form id="formRegister" class="mt-3">
                    <div class="form-group">
                        <label for="name">Name (at least 10 characters)</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (at least 25 years)</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="cash">Cash (between 100,000 and 1,000,000)</label>
                        <input type="number" class="form-control" id="cash" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="list-tab">
                <table class="table table-striped mt-3" id="applicantTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Cash</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" class="text-center">No applicants registered yet.</td></tr>
                    </tbody>
                </table>
                <div id="resume" class="resume mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
